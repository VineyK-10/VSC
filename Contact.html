<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Contact.css">
</head>
<body>
    <div class="Heading">
            <h1>Contact Form</h1>
            <h2>**Please fill up all the info**</h2>
            </div>
     <div class="Contact">
        <form>
            <p>Name: </p>
            <input type="text"  placeholder="Enter Name" required >
            <p>Email-Id</p>
            <input type="email" name="email" placeholder="xyz@gmail.com" required>
            <p>Message /About yourself</p>
            <textarea type="address" required cols="35" rows="10" placeholder="Enter Address"></textarea>
            <p>Job qualification :</p>
            <select name="job_selection" id="JobS" required>
                <option value="">--Select your profession</option> 
                <option value="Software_Developer">Software Developer</option>
                <option value="Engineer">Engineer</option>
                <option value="Accounting">Accounting</option>
                <option value="CA">CA</option>
                <option value="Data Scientist">Data Scientist</option>
                <option value="Web Developer">Web Developer</option>
                <option value="Android Developer">Android Developer</option>
                <option value="Data Analyst">Data Analyst</option>
                <option value="Video Editor">Video Editor</option>

            </select>
            <br>
            <input class="submit" type="submit" value="Submit">
        </form>

    </div>
    
</body>
</html>
