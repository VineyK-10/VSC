<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="Payment.css">
</head>
<body>
    <div class="container">
    <form action="Payment.html" method="GET">
        <h1 class="mainhead">
            Payment Form
     </h1>
     <hr>
        <p>Name: *<input type="text" placeholder="John Smith" required></p>
        <fieldset>
        <legend>Gender *</legend>
        <p>Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female"></p>
        </fieldset>
    <p>Address: <textarea name="address" id="address" placeholder="Enter your address" required cols="40" rows="10"></textarea></p>
    <p>Email *: <input type="email" name="email" id="email" placeholder="xyz@mail.com" required> </p>
    <p>Pincode *: <input type="number" name="pincode" id="pincode" placeholder="xxx xxx" required> </p>
    
    <h2>Payment Information</h2>
    <p>
        Card type: *
        <select name="card_type" id="card_type" required> 
            <option value="" >--Select a Card</option>
            <option value="visa">visa</option>
            <option value="Rupay">Rupay</option>
            <option value="Mastercard">Mastercard</option>
        </select>
    </p>

    <p>
        Card Number: * <input type="number" name="card_number" required id="card_number" placeholder="XXXX-XXXX-XXXX-XXXX">
    </p>
    <p>
        Expiry Date: *<input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>
        CVV: *<input type="password" name="CVV" id="CVV" required placeholder="XYZ">
    </p>
    <input class="Submit" type="submit" value="Pay Now">
    </form> 
</div>
</body>
</html>
